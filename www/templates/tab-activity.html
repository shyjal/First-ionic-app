<ion-view view-title="Activities">
  <ion-content class="padding">

  <div class="padding item-divider">Add new activity</div>

<div class="card">
     

   <label class="item item-input">
    <input type="text" ng-model="actName" placeholder="Activity Name">

  </label>
  <button ng-click="addActivity(actName);actName=''" class="button button-block button-stable">ADD</button>



</div>

    <div class="list ">
    <div class="padding item-divider">List of activities </div>
      <div ng-repeat="activity in activities" class="item card padding ">
          <h2>{{activity.content}}</h2>
          <p>{{activity.date}}</p>
      </div>

     
    </div>
  </ion-content>
</ion-view>
